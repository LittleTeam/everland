<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Официальный сайт инклюзивного проекта Everland - Пространство равных возможностей</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
  </header>

  <main class="content">
    <div class="support-nav container">
      <div class="support-links">
        <label class="support-links__item">
          <input class="support-links__radio" type="radio" name="support-sum" value="250">
          <span class="button button_theme_radio-link support-links__radio-button">250 <span class="rouble">i</span></span>
        </label>
        <label class="support-links__item">
          <input class="support-links__radio" type="radio" name="support-sum" value="500">
          <span class="button button_theme_radio-link support-links__radio-button">500 <span class="rouble">i</span></span>
        </label>
        <label class="support-links__item">
          <input class="support-links__radio" type="radio" name="support-sum" value="750">
          <span class="button button_theme_radio-link support-links__radio-button">750 <span class="rouble">i</span></span>
        </label>
        <label class="support-links__item">
          <input class="support-links__radio" type="radio" name="support-sum" value="1000">
          <span class="button button_theme_radio-link support-links__radio-button">1000 <span class="rouble">i</span></span>
        </label>
        <label class="support-links__item support-links__item_content_another">
          <input class="support-links__radio" type="radio" name="support-sum" value="another">
          <span class="button button_theme_radio-link support-links__radio-button">Другая сумма</span>
        </label>

        <a href="#" class="support-links__submit button button_theme_primary">Поддержать</a>
      </div>

    </div>


  </main>

  <footer class="footer">
  </footer>

  <script src="script/script.js"></script>
</body>
</html>
